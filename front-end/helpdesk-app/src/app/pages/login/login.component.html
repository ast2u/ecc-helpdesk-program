
<div class="container">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" [(ngModel)]="loginObj.username" placeholder="Username" id="username">
            <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="loginObj.password" placeholder="Username" id="password">
            <label for="password">Password</label>
        </div>

        <button type="button" class="btn btn-success" (click)="onLogin()">Log In</button>
    </form>
</div>
